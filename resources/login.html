<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - TechSeller</title>
        
        <!-- Importação do normalize css para corrigir bugs dos navegadores -->
        <link rel="stylesheet" href="../vendors/css/normalize.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main class="login-section">
            <div class="login-box">
                <h2>Login do Cliente</h2>

                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required />
                        <label for="email">E-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="senha" placeholder="Senha" required />
                        <label for="senha">Senha</label>
                    </div>
                        <button type="submit" class="btn btn-primary btn-login">
                            <ion-icon name="log-in-outline"></ion-icon> Entrar
                        </button>
                </form>
            
                <div class="extra-links">
                    <p><a href="cadastro.html">Esqueci minha senha</a></p>
                    <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                    <p>Retornar ao site <a href="index.html">Clique aqui!</a></p>
                </div>
            </div>
        </main>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- IonIcons -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
