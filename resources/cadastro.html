<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Recuperar ou Criar Conta - TechSeller</title>
    
        <!-- Importa√ß√£o do normalize css para corrigir bugs dos navegadores -->
        <link rel="stylesheet" href="../vendors/css/normalize.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;600;700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
        <style>
            
        </style>
    </head>
    <body>
        <main class="dual-form-section">
            <div class="dual-form-wrapper">
                <!-- Esqueci a senha -->
                <div class="dual-form-box">
                    <h2>üîê Recuperar Senha</h2>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email-recuperar" placeholder="nome@exemplo.com" required />
                            <label for="email-recuperar">E-mail cadastrado</label>
                        </div>
                        <button type="submit" class="btn btn-warning btn-full">
                            <ion-icon name="mail-unread-outline"></ion-icon> Enviar link de recupera√ß√£o
                        </button>
                    </form>

                    <div class="back-link">
                        <a href="index.html">&#8592; Retornar ao site</a>
                    </div>
                </div>

                <!-- Criar conta -->
                <div class="dual-form-box">
                    <h2>üìù Criar Conta</h2>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nome" placeholder="Seu nome completo" required />
                            <label for="nome">Nome completo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email-cadastro" placeholder="nome@exemplo.com" required />
                            <label for="email-cadastro">E-mail</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="senha-cadastro" placeholder="Senha" required />
                            <label for="senha-cadastro">Senha</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="confirmar-senha" placeholder="Confirmar Senha" required />
                            <label for="confirmar-senha">Confirmar senha</label>
                        </div>
                        <button type="submit" class="btn btn-success btn-full">
                            <ion-icon name="person-add-outline"></ion-icon> Criar conta
                        </button>
                    </form>
                </div>
            </div>
        </main>

        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- IonIcons -->
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
